<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Lost Item</title>
  <link rel="stylesheet" href="report-lost.css">
</head>
<body>
  <div class="container">
    <div class="panel form-panel">
      <h2>ðŸ“¢ Report a Lost Item</h2>
      <form onsubmit="handleSubmit(event)" enctype="multipart/form-data">
        <input type="hidden" name="status" value="lost" />
        <div class="form-group">
          <label for="item-name">Item Name *</label>
          <input type="text" id="item-name" name="title" placeholder="e.g., Blue Backpack, iPhone 14" required />
        </div>
        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" name="description"
          placeholder="Color, brand, unique features, etc..." required></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option>Electronics</option>
              <option>Clothing</option>
              <option>Documents</option>
              <option>Jewelry</option>
              <option>Keys</option>
              <option>Sports Equipment</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date Lost</label>
            <input type="date" id="date" name="date_lost" />
          </div>
        </div>
        <div class="form-group">
          <label for="location">Where did you lose it? *</label>
          <input type="text" id="location" name="location_last_seen" placeholder="e.g., Library, ICT block..." required />
        </div>
        
        <div class="form-group">
          <label for="photo">Upload Picture of the Item (Optional)</label>
          <div class="photo-upload">
            <input type="file" id="photo" name="image" accept="image/*" />
          </div>
        </div>
        <button type="submit" class="submit-btn">ðŸ“¢ Submit Lost Item Report</button>
      </form>
      <div class="note">
        Your report and uploaded image will be sent to the staff. Theyâ€™ll verify and post it on the public "View Lost Items" board.
        <br /><br />
        Or email directly: <a class="email-link" href="mailto:lostandfound@gctu.edu.gh">lostandfound@gctu.edu.gh</a>
      </div>
    </div>
  </div>
  <script src="reportitem.js"></script>
</body>
