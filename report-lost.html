<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Lost Item</title>
  <link rel="stylesheet" href="report-lost.css">
</head>
<body>
  <div class="container">
    <div class="panel form-panel">
      <h2>ðŸ“¢ Report a Lost Item</h2>

      <form onsubmit="handleSubmit(event)" enctype="multipart/form-data">
        <input type="hidden" name="status" value="lost" />

        <div class="form-group">
          <label for="item-name">Item Name *</label>
          <input type="text" id="item-name" name="item-name" placeholder="e.g., Blue Backpack, iPhone 14" required />
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" name="description" placeholder="Color, brand, unique features, etc..." required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option>Electronics</option>
              <option>Clothing</option>
              <option>Documents</option>
              <option>Jewelry</option>
              <option>Keys</option>
              <option>Sports Equipment</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date Lost</label>
            <input type="date" id="date" name="date" />
          </div>
        </div>

        <div class="form-group">
          <label for="location">Where did you lose it? *</label>
          <input type="text" id="location" name="location" placeholder="e.g., Library, ICT block..." required />
        </div>

        <div class="form-group">
          <label for="photo">Upload Picture of the Item (Optional)</label>
          <div class="photo-upload">
            <input type="file" id="photo" name="photo" accept="image/*" />
          </div>
        </div>

        <div class="form-group">
          <label for="contact-name">Your Name *</label>
          <input type="text" id="contact-name" name="contact-name" placeholder="Full Name" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(233) 123-4567" />
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>
        </div>

        <button type="submit" class="submit-btn">ðŸ“¢ Submit Lost Item Report</button>
      </form>

      <div class="note">
        Your report and uploaded image will be sent to the staff.
        Theyâ€™ll verify and post it on the public "View Lost Items" board.
        <br /><br />
        Or email directly:
        <a class="email-link" href="mailto:lostandfound@gctu.edu.gh">lostandfound@gctu.edu.gh</a>
      </div>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Thanks for your report! A staff member will review and upload it shortly.");
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
