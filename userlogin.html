<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login/Register</title>
  <link rel="stylesheet" href="userlogin.css">
</head>
<body>
  <div class="container">
    <h2>User Portal</h2>

    <form id="loginForm" class="active" action="user-homepage.html" method="post">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="registerForm" action="user-homepage.html" method="post">
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="toggle" onclick="toggleForms()">Register | Login</div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    function toggleForms() {
      loginForm.classList.toggle("active");
      registerForm.classList.toggle("active");
    }
  </script>
</body>
</html>
