<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Found Item</title>
  <link rel="stylesheet" href="report-found.css">
</head>
<body>
  <div class="container">
    <div class="panel form-panel">
      <h2>âœ… Report a Found Item</h2>

      <form onsubmit="handleSubmit(event)">
        <input type="hidden" name="status" value="lost" />
        <div class="form-group">
          <label for="item-name">Item Name *</label>
          <input type="text" id="item-name" name="title" placeholder="e.g., Blue Backpack, iPhone 14" required />
        </div>
        <div class="form-group">
          <label for="description">Describe the item you found *</label>
          <textarea id="description" name="description" placeholder="e.g. I found a black purse with red lining..." required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option>Electronics</option>
              <option>Clothing</option>
              <option>Documents</option>
              <option>Jewelry</option>
              <option>Keys</option>
              <option>Sports Equipment</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date Found</label>
            <input type="date" id="date" name="date_found" />
          </div>
        </div>

        <div class="form-group">
          <label for="location">Where did you find it? *</label>
          <input type="text" id="location" name="location" placeholder="e.g. Near the cafeteria, beside Block B..." required />
        </div>
        
        <div class="form-group">
          <label for="photo">Upload Picture of the Item (Optional)</label>
          <div class="photo-upload">
            <input type="file" id="photo" name="image" accept="image/*" />
          </div>
        </div>

        <button type="submit" class="submit-btn">ðŸ“¨ Notify Staff</button>
      </form>

      <div class="note">
        After submitting, a staff member will follow up to collect the item and upload the full details.
        <br /><br />
        Or you can email the staff directly at:
        <a class="email-link" href="mailto:lostandfound@gctu.edu.gh">lostandfound@gctu.edu.gh</a>
      </div>
    </div>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("Thank you! A staff member will reach out to you soon.");
      // Optional: send to backend or email service here in future
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
