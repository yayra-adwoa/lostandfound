<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="adminlogin.css">
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form id="loginForm" class="active" action="admin-dashboard.html" method="post">
      <input type="email" placeholder="Admin Email" required />
      <input type="password" placeholder="Password" required />
      <input type="text" placeholder="Admin Code / Unique ID" required />
      <button type="submit">Login</button>
    </form>
    <div class="info">Only authorized admins with a valid code can access the system.</div>
  </div>
</body>
</html>
