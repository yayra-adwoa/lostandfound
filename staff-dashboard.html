<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard - Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="staff-dashboard.css">
</head>
<body>
  <button class="profile-button" onclick="toggleProfile()">
    <img src="lnfpics/profile pic.jpg" alt="Profile Picture">
  </button>

  <div class="profile-section" id="profileSection">
    <h2>ğŸ‘¤ Your Profile</h2>
     <!-- Change Password -->
      <form class="profile-form">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" name="currentPassword" required />
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required />
        <button type="submit">Change Password</button>
      </form>
    <!-- Logout -->
      <a href="stafflogin.html" class="logout-button">ğŸšª Log Out</a>
    <button class="close-profile" onclick="toggleProfile()">â¬… Back to Dashboard</button>
  </div>

  <div class="dashboard">
    <h1>ğŸ“‹ Staff Dashboard - Lost & Found</h1>

    <!-- Section 1: View Incoming Reports -->
    <div class="section">
      <h2>ğŸ“¥ Incoming Reports</h2>

      <div class="report-card">
        <p><label>Type:</label> Lost</p>
        <p><label>Item:</label> iPhone 12</p>
        <p><label>Description:</label> Black with cracked screen</p>
        <p><label>Location:</label> Lecture Hall 3</p>
        <p><label>Submitted by:</label> Yayra Aggor (yayra@example.com)</p>

        <div class="actions">
          <label for="imageUpload1">ğŸ“¸ Upload Image:</label>
          <input type="file" id="imageUpload1" accept="image/*"><br>
          <button class="btn-post">âœ… Post to Public Page</button>
          <button class="btn-archive">ğŸ—ƒ Archive (Reunited)</button>
        </div>
      </div>
    </div>

    <!-- Section 2: Inventory Management -->
    <div class="section">
      <h2>ğŸ“¦ Inventory Management</h2>
      <input type="text" placeholder="Search item name..." oninput="filterInventory(this.value)">
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Item</th>
            <th>Status</th>
            <th>Posted</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryBody"></tbody>
      </table>
    </div>

    <!-- Section 3: Quick Links -->
    <div class="section">
      <h2>ğŸ‘€ Quick Links</h2>
      <button class="btn-view" onclick="location.href='view-lost.html'">ğŸ” View Lost Items</button>
      <button class="btn-view" onclick="location.href='view-found.html'">ğŸ‘€ View Found Items</button>
    </div>
  </div>

  <script>
    const inventory = [
      { id: "1", type: "lost", name: "Red Bag", status: "pending" },
      { id: "2", type: "found", name: "USB Drive", status: "posted" },
      { id: "3", type: "lost", name: "Student ID - Sarah", status: "archived" }
    ];

    function loadInventory() {
      const tbody = document.getElementById("inventoryBody");
      tbody.innerHTML = "";
      inventory.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.type}</td>
            <td>${item.name}</td>
            <td>${item.status}</td>
            <td>${item.status === "posted" ? "âœ…" : "âŒ"}</td>
            <td>
              <button class="btn-post" onclick="postReport('${item.id}')">âœ… Post</button>
              <button class="btn-archive" onclick="archiveItem('${item.id}')">ğŸ—ƒ Archive</button>
            </td>
          </tr>
        `;
      });
    }

    function postReport(id) {
      const item = inventory.find(i => i.id === id);
      if (item) {
        item.status = "posted";
        alert(`${item.name} has been posted.`);
        loadInventory();
      }
    }

    function archiveItem(id) {
      const item = inventory.find(i => i.id === id);
      if (item) {
        item.status = "archived";
        alert(`${item.name} has been archived.`);
        loadInventory();
      }
    }

    function filterInventory(query) {
      const tbody = document.getElementById("inventoryBody");
      tbody.innerHTML = "";
      const filtered = inventory.filter(i =>
        i.name.toLowerCase().includes(query.toLowerCase())
      );
      filtered.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.type}</td>
            <td>${item.name}</td>
            <td>${item.status}</td>
            <td>${item.status === "posted" ? "âœ…" : "âŒ"}</td>
            <td>
              <button class="btn-post" onclick="postReport('${item.id}')">âœ… Post</button>
              <button class="btn-archive" onclick="archiveItem('${item.id}')">ğŸ—ƒ Archive</button>
            </td>
          </tr>
        `;
      });
    }

    function toggleProfile() {
      document.getElementById("profileSection").classList.toggle("active");
    }

    loadInventory();
  </script>
  <script src="staffprofile.js"></script>
  <script src="staffactions.js"></script>
</body>
</html>
