<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Found Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .item-details {
      max-width: 800px;
      margin: 40px auto;
    }
    .item-card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .item-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
 }
  </style>
</head>
<body>
  <h1>View Found Item</h1>
  <div id="item-container" class="item-details"></div>
  <script src="viewitems.js"></script>
</body>
</html>
